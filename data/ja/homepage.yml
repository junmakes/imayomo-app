####################### Banner #########################
banner:
  title : "あとで読むを、いま読もうへ。"
  image : "images/banner-art.png"
  content : "
  「あとで読む」サービスを使ってはいるが、あとで読むことがほとんどないあなたへ。
  読む記事に悩まない、読むことを少しだけ継続できるアプリ。
  「あとで読む」サービスのPocketと連携して、Pocketに保存している記事を読むサポートをします。
  "
  button:
    enable : false
    label : ""
    link : ""
    appstore_link : "https://itunes.apple.com/jp/app/id1571221486?mt=8"
    googleplay_link : "https://play.google.com/store/apps/details?id=io.github.junmakes.imayomo"

##################### Feature ##########################
feature:
  enable : true
  title : "主な機能"
  feature_item:
    # feature item loop
    - name : "読む記事に悩まない"
      icon : "ti-direction"
      content : "記事を読むには「読む」ボタンを押すだけ。たくさんの選択肢を見せて「決断疲れ」を起こさせるようなことはしません。"
      
    # feature item loop
    - name : "日々の読了状況を可視化"
      icon : "ti-bar-chart"
      content : "数値やグラフを使ってあなたの日々の読了状況を可視化することで、読むことを継続できていると実感させます。"
      
    # feature item loop
    - name : "目標への達成感を得られる"
      icon : "ti-flag-alt-2"
      content : "1週間または日単位で読了数の目標値を設定することで、目標達成に向けてのモチベーションを上げることができます。"


######################### Service #####################
service:
  enable : true
  service_item:
    # service item loop
    - title : "アプリを起動して「読む」ボタンを押すだけ"
      images:
      - "images/feature-1.png"
      content : "
      どの記事から読むか迷わせません。
      「あとで読む」リストに並んだたくさんの読む候補から、どれを読むかに悩んだり、さらに後回しにしたりしていませんか？
      imayomoでは、あなたはただアプリを起動して「読む」ボタンを押し、表示されたサイトを読むだけです。
      "
      button:
        enable : false
        label : ""
        link : "#"
        
    # service item loop
    - title : "今どのくらい継続できているか確認できる"
      images:
      - "images/feature-2.png"
      content : "
      「読むことが継続できている」と実感させます。
      日々どれくらい「あとで読む」されて、実際に読んでいるか把握していますか？
      imayomoでは、読了の状況が直感的に理解できるので、日々の目標数達成など改善の具体的なアクションに繋げられます。
      "
      button:
        enable : false
        label : ""
        link : "#"
  
    # service item loop
    - title : "目標の達成度がすぐわかる"
      images:
      - "images/feature-3.png"
      content : "
      読了数に目標を設定することで達成へ向けてモチベーションが上がります。
      達成可能な具体的な目標値が見えていると、達成したくなりませんか？
      1週間または日単位で読了数の目標値が設定でき、目標達成に必要な残りの読了数をトップ画面とバッジで確認できます。
      "
      button:
        enable : false
        label : ""
        link : "#"

